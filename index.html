<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

        <title>Eventghost</title>
    </head>
    <body>

    <div class="container">
        <div class="col-md-4">
            <div class="buttonGroup cf">
                <button data-action="mood.mysbelysning" class="btn btn-default btn-lg" style="margin-top:4%; width:200px" type="button" >Mysbelysning</button> <br>
                <button data-action="mood.productive" class="btn btn-default btn-lg" style="margin-top:4%; width:200px" type="button" >Produktiv</button> <br>
                <button data-action="mood.sleep" class="btn btn-default btn-lg" style="margin-top:4%; width:200px" type="button" >Sova</button>
            </div>
        </div>

        <div class="col-md-6 col-lg-offset-1 .col-md-offset-2">
            <div class="row">

                <!-- Volume controller-->
                <div class="rack" style="padding:0px 20px">
                    <div style="float:left;width:200px;padding:30px">
                        <input class="dial" id="volController" data-width="180" data-height="180" data-min="0" data-max="100" data-angleOffset="60" data-angleArc="320" value="0">
                    </div>
                </div>

                <div class="buttonGroup">
                    <button type="button" class="btn btn-default btn-lg">
                        <i class="fa fa-play"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-lg">
                        <i class="fa fa-pause"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-lg">
                        <i class="fa fa-step-backward"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-lg">
                        <i class="fa fa-step-forward"></i>
                    </button>
                </div>

                <div style="clear:both"></div>
            </div><!-- end row-->
        </div>

        <div class="col-md-3 row">

            <!-- light controller-->
            <div class="rack" style="padding:0px 20px">
                <div style="float:left;width:200px;padding:30px">
                    <input class="dial" id="lightController" data-width="180" data-height="180" data-min="0" data-max="100" data-angleOffset="60" data-angleArc="320" value="0">
                </div>
            </div>

            <button class="btn btn-default btn-lg" data-action="lights.0" data-role="button"><i class="fa fa-lightbulb-o"></i> 0%</button>
            <button class="btn btn-default btn-lg" data-action="lights.25" data-role="button"><i class="fa fa-lightbulb-o"></i> 25%</button>
            <button class="btn btn-default btn-lg" data-action="lights.50" data-role="button"><i class="fa fa-lightbulb-o"></i> 50%</button>
            <button class="btn btn-default btn-lg" data-action="lights.75" data-role="button"><i class="fa fa-lightbulb-o"></i> 75%</button>
            <button class="btn btn-default btn-lg" data-action="lights.100" data-role="button" data-theme="e"><i class="fa fa-lightbulb-o"></i> 100%</button>       
        </div>



    </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="js/jquery.kontrol.js"></script>
        <script type="text/javascript" src="js/doughnutControl.js"></script>
        <script src="../../dist/js/bootstrap.min.js"></script>
    </body>
</html>
